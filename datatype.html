<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Datatype</h2>

    <p>When adding a number and a string, JavaScript will treat the number as a string.</p>

    <p id="demo"></p>

    <script>
        let x = 40 + "Volvo";
        document.getElementById("demo").innerHTML = x;
    </script>

</body>

</html>
